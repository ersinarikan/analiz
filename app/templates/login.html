<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - İçerik Güvenlik Analiz Sistemi</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS (reuse existing palette) -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px circle at 20% 10%, rgba(102,126,234,0.15), transparent 40%),
                        radial-gradient(900px circle at 80% 0%, rgba(118,75,162,0.18), transparent 35%),
                        #0b1220;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border: 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.45);
            border-radius: 16px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 22px 24px;
        }
        .login-body {
            background: white;
            padding: 24px;
        }
        .brand-mini {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand-mini i {
            font-size: 20px;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <div class="brand-mini">
                <i class="fas fa-shield-alt"></i>
                <div>
                    <div class="fw-bold">İçerik Güvenlik Analiz Sistemi</div>
                    <div class="small opacity-75">Yetkili giriş</div>
                </div>
            </div>
        </div>

        <div class="login-body">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login_page') }}">
                <input type="hidden" name="next" value="{{ next or '/' }}">

                <div class="mb-3">
                    <label class="form-label" for="username">Kullanıcı adı</label>
                    <input class="form-control" id="username" name="username" autocomplete="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Şifre</label>
                    <input class="form-control" id="password" name="password" type="password" autocomplete="current-password" required>
                </div>

                <button class="btn btn-primary w-100" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                </button>
            </form>

            <div class="text-muted small mt-3">
                Doğrulama mekanizması sunucuda Linux PAM ile yapılır.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
