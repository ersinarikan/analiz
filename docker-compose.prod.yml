version: '3.8'

services:
  # WSANALIZ Ana Uygulaması
  wsanaliz:
    build: .
    container_name: wsanaliz-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://wsanaliz:${DB_PASSWORD}@db:5432/wsanaliz
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
    volumes:
      - ./storage:/app/storage
      - logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - wsanaliz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Veritabanı
  db:
    image: postgres:15-alpine
    container_name: wsanaliz-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=wsanaliz
      - POSTGRES_USER=wsanaliz
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wsanaliz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wsanaliz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wsanaliz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - wsanaliz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wsanaliz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./storage/uploads:/var/www/uploads:ro
    depends_on:
      - wsanaliz
    networks:
      - wsanaliz-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local

networks:
  wsanaliz-network:
    driver: bridge 